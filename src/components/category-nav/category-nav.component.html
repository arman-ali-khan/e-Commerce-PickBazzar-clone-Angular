
<div class="flex items-center justify-center space-x-6 overflow-x-auto pb-4 -mb-4">
    @for (category of categories; track category.name) {
        <a href="#" class="flex flex-col items-center justify-center space-y-2 text-center group flex-shrink-0 w-24">
            <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center text-3xl group-hover:bg-brand group-hover:text-white transition-colors duration-300">
                {{ category.icon }}
            </div>
            <span class="text-sm font-medium text-gray-700 group-hover:text-brand transition-colors duration-300">{{ category.name }}</span>
        </a>
    }
</div>
