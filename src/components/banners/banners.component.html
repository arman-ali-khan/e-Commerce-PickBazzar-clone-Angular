
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (banner of banners; track banner.title) {
        <div class="relative rounded-lg overflow-hidden group">
            <img [src]="banner.imageUrl" alt="{{ banner.title }}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
            <div class="absolute inset-0 bg-black bg-opacity-30"></div>
            <div class="absolute inset-0 p-6 flex flex-col justify-end">
                <h3 class="text-white text-2xl font-bold">{{ banner.title }}</h3>
                <p class="text-white text-sm mt-1">{{ banner.description }}</p>
            </div>
        </div>
    }
</div>
