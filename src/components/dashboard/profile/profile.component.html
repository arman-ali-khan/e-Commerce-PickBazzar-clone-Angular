<div>
  <h1 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-4">My Profile</h1>
  
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" novalidate class="max-w-lg">
    <div class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input 
          type="text" 
          id="name" 
          formControlName="name" 
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand focus:border-brand sm:text-sm">
      </div>
      
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand focus:border-brand sm:text-sm">
      </div>

      <div>
        <button 
          type="submit"
          [disabled]="profileForm.invalid || profileForm.pristine"
          class="inline-flex justify-center py-2 px-6 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-brand hover:bg-brand-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand disabled:bg-gray-300 disabled:cursor-not-allowed">
          Save Changes
        </button>
      </div>
    </div>
  </form>
</div>
