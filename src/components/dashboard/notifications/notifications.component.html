<div>
  <h1 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-4">Notifications</h1>

  <div class="space-y-4">
    @for (notification of notifications(); track notification.id) {
      <div 
        class="p-4 rounded-lg flex items-start space-x-4"
        [class.bg-white]="notification.read"
        [class.border]="notification.read"
        [class.bg-blue-50]="!notification.read">
        <div class="flex-shrink-0">
          @if(notification.type === 'order') {
            <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center">
              <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg>
            </div>
          } @else if(notification.type === 'promotion') {
            <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center">
               <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.136a1.76 1.76 0 011.173-2.428l.149-.066a1.76 1.76 0 001.976-2.364l-.213-.572A1.76 1.76 0 015.4 5h6.2a1.76 1.76 0 011.606.986l.213.572a1.76 1.76 0 001.976 2.364l.149.066a1.76 1.76 0 011.173 2.428l-2.147 6.136A1.76 1.76 0 0113 19.24V5.882"></path></svg>
            </div>
          } @else if (notification.type === 'account') {
            <div class="w-10 h-10 rounded-full bg-yellow-100 flex items-center justify-center">
              <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
            </div>
          }
        </div>
        <div class="flex-grow">
          <p class="text-sm text-gray-700">{{ notification.message }}</p>
          <p class="text-xs text-gray-500 mt-1">{{ notification.date }}</p>
        </div>
        @if (!notification.read) {
          <div class="flex-shrink-0">
            <button (click)="markAsRead(notification.id)" class="text-xs font-semibold text-brand hover:underline">Mark as read</button>
          </div>
        }
      </div>
    }
  </div>
</div>
