<div>
  <h1 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-4">My Orders</h1>

  @if (orders().length > 0) {
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white">
        <thead class="bg-gray-50">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Order ID</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
            <th scope="col" class="relative px-6 py-3">
              <span class="sr-only">View</span>
            </th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          @for (order of orders(); track order.id) {
            <tr>
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ order.id }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ order.date }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm">
                <span 
                  class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                  [class.bg-green-100]="order.status === 'Delivered'"
                  [class.text-green-800]="order.status === 'Delivered'"
                  [class.bg-yellow-100]="order.status === 'Processing'"
                  [class.text-yellow-800]="order.status === 'Processing'"
                  [class.bg-red-100]="order.status === 'Cancelled'"
                  [class.text-red-800]="order.status === 'Cancelled'">
                  {{ order.status }}
                </span>
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ order.total | currency }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                <a href="#" class="text-brand hover:text-brand-dark">View Details</a>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  } @else {
    <div class="text-center py-16">
      <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" /></svg>
      <h3 class="mt-2 text-sm font-medium text-gray-900">No orders yet</h3>
      <p class="mt-1 text-sm text-gray-500">You haven't placed any orders with us yet.</p>
    </div>
  }
</div>
