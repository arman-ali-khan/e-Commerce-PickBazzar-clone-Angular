<div class="bg-gray-100">
  <div class="container mx-auto px-4 py-12">
    <div class="flex flex-col lg:flex-row gap-8">
      <!-- Sidebar -->
      <aside class="lg:w-1/4 flex-shrink-0">
        <div class="sticky top-24">
          <!-- User Info Card -->
          <div class="bg-white rounded-lg shadow-sm p-6 mb-6 text-center">
            <img [src]="user().avatar" alt="User Avatar" class="w-24 h-24 rounded-full mx-auto mb-4 border-4 border-gray-200">
            <h2 class="text-xl font-bold text-gray-800">{{ user().name }}</h2>
            <p class="text-sm text-gray-500">{{ user().email }}</p>
          </div>
          
          <!-- Mobile Sidebar Toggle -->
          <button (click)="toggleSidebar()" class="lg:hidden w-full bg-white p-3 rounded-lg shadow-sm flex justify-between items-center mb-4">
             <span class="font-semibold text-gray-700">Dashboard Menu</span>
             <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
          </button>

          <!-- Navigation -->
          <div class="bg-white rounded-lg shadow-sm p-4" [class.hidden]="!isSidebarOpen()" [class.lg:block]="true">
            <nav class="flex flex-col space-y-1">
              <a 
                routerLink="profile" 
                routerLinkActive="bg-brand text-white" 
                [routerLinkActiveOptions]="{exact: true}"
                class="flex items-center px-4 py-3 rounded-md text-gray-600 hover:bg-gray-100 hover:text-brand transition-colors">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                <span>Profile</span>
              </a>
              <a 
                routerLink="orders" 
                routerLinkActive="bg-brand text-white"
                class="flex items-center px-4 py-3 rounded-md text-gray-600 hover:bg-gray-100 hover:text-brand transition-colors">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                <span>Orders</span>
              </a>
               <a 
                routerLink="cart" 
                routerLinkActive="bg-brand text-white"
                class="flex items-center px-4 py-3 rounded-md text-gray-600 hover:bg-gray-100 hover:text-brand transition-colors">
                 <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                <span>My Cart</span>
              </a>
              <a 
                routerLink="payments" 
                routerLinkActive="bg-brand text-white"
                class="flex items-center px-4 py-3 rounded-md text-gray-600 hover:bg-gray-100 hover:text-brand transition-colors">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path></svg>
                <span>Payments</span>
              </a>
               <a 
                routerLink="addresses" 
                routerLinkActive="bg-brand text-white"
                class="flex items-center px-4 py-3 rounded-md text-gray-600 hover:bg-gray-100 hover:text-brand transition-colors">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                <span>Addresses</span>
              </a>
              <a 
                routerLink="notifications" 
                routerLinkActive="bg-brand text-white"
                class="flex items-center px-4 py-3 rounded-md text-gray-600 hover:bg-gray-100 hover:text-brand transition-colors">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
                <span>Notifications</span>
              </a>
              <button (click)="logout()" class="flex items-center px-4 py-3 rounded-md text-gray-600 hover:bg-gray-100 hover:text-brand transition-colors w-full">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                <span>Logout</span>
              </button>
            </nav>
          </div>
        </div>
      </aside>
      
      <!-- Main Content -->
      <main class="lg:w-3/4">
        <div class="bg-white rounded-lg shadow-sm p-6 lg:p-8 min-h-[600px]">
          <router-outlet></router-outlet>
        </div>
      </main>
    </div>
  </div>
</div>
