
<div class="relative h-[400px] md:h-[500px] lg:h-[600px] w-full">
  <div #swiperContainer class="swiper-container h-full">
    <div class="swiper-wrapper">
      @for(slide of slides; track slide.title) {
        <div class="swiper-slide relative">
          <img [src]="slide.img" alt="{{slide.title}}" class="w-full h-full object-cover">
          <div class="absolute inset-0 bg-black bg-opacity-40"></div>
          <div class="absolute inset-0 flex flex-col items-center justify-center text-center text-white p-4">
            <h1 class="text-4xl md:text-6xl font-extrabold mb-4 drop-shadow-lg">{{slide.title}}</h1>
            <p class="text-lg md:text-xl max-w-2xl mb-8 drop-shadow-md">{{slide.subtitle}}</p>
            <a href="#" class="bg-brand hover:bg-brand-light text-white font-bold py-3 px-8 rounded-full text-lg transition duration-300 transform hover:scale-105">
              {{slide.buttonText}}
            </a>
          </div>
        </div>
      }
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Navigation -->
    <div class="swiper-button-prev text-white"></div>
    <div class="swiper-button-next text-white"></div>
  </div>
</div>
