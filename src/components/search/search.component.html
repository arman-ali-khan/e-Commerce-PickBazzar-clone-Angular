
<div class="container mx-auto px-4 py-12">
  @if (query()) {
    <h1 class="text-3xl font-bold text-gray-800 mb-2">Search Results for "{{ query() }}"</h1>
    <p class="text-gray-500 mb-8">Found {{ products().length }} matching products.</p>
    
    @if (products().length > 0) {
      <app-product-grid [title]="''" [products]="products()"></app-product-grid>
    } @else {
      <div class="text-center py-16">
        <p class="text-xl text-gray-600">No products found matching your search.</p>
      </div>
    }
  } @else {
    <div class="text-center py-16">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Search Products</h1>
      <p class="text-gray-500">Please enter a search term in the bar above.</p>
    </div>
  }
</div>
