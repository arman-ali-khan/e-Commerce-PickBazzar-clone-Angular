
<div class="flex items-center justify-center py-20 bg-gray-50 px-4">
  <div class="w-full max-w-md">
    <div class="bg-white shadow-md rounded-lg p-8">
      <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Create an Account</h1>
        <p class="text-gray-500 mt-2">Get started with your shopping journey</p>
      </div>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-600 mb-1">Full Name</label>
          <input type="text" id="name" formControlName="name" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-brand">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-600 mb-1">Email Address</label>
          <input type="email" id="email" formControlName="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-brand">
        </div>
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Password</label>
          <input type="password" id="password" formControlName="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-brand">
        </div>
        <button type="submit" class="w-full bg-brand text-white font-bold py-2 px-4 rounded-md hover:bg-brand-dark transition-colors">
          Create Account
        </button>
      </form>
      <p class="text-center text-sm text-gray-600 mt-6">
        Already have an account? 
        <a routerLink="/login" class="font-medium text-brand hover:underline">Sign in</a>
      </p>
    </div>
  </div>
</div>
